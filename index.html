<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday for You!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d83f87;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
        }
        
        /* Love Particles */
        .love-particle {
            position: absolute;
            color: #ff6b9c;
            font-size: 24px;
            animation: fall linear infinite;
            user-select: none;
            text-shadow: 0 0 5px rgba(255, 107, 156, 0.7);
            z-index: 1;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* Countdown */
        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .countdown {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(216, 63, 135, 0.8),
                0 0 20px rgba(216, 63, 135, 0.6),
                0 0 30px rgba(216, 63, 135, 0.4);
            opacity: 0;
            transform: scale(0.5);
        }
        
        .show {
            animation: zoomInOut 1s forwards;
        }
        
        @keyframes zoomInOut {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Birthday Card */
        .birthday-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            z-index: 20;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.2),
                0 0 0 10px #ff9ebb,
                0 0 0 15px #ffc3a0;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .birthday-card.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #d83f87;
            text-shadow: 2px 2px 0px #ff9ebb;
        }
        
        .message {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.6;
            color: #5a3d5c;
        }
        
        .character {
            width: 180px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        
        .face {
            width: 120px;
            height: 120px;
            background: #ffd1dc;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #d83f87;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .eyes {
            display: flex;
            justify-content: space-around;
            padding-top: 40px;
        }
        
        .eye {
            width: 20px;
            height: 30px;
            background: #5a3d5c;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }
        
        .mouth {
            width: 40px;
            height: 20px;
            background: #ff6b9c;
            border-radius: 0 0 20px 20px;
            margin: 15px auto 0;
            transition: all 0.3s;
        }
        
        .body {
            width: 100px;
            height: 100px;
            background: #ffd1dc;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #d83f87;
            border-bottom: none;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .flowers {
            font-size: 48px;
            margin: 10px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% { height: 30px; }
            50% { height: 5px; }
        }
        
        /* Music Control */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 30;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .music-control i {
            font-size: 24px;
            color: #d83f87;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .message { font-size: 20px; }
            .countdown { font-size: 80px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Love particles will be generated by JS -->
        <div id="particles"></div>
        
        <!-- Countdown -->
        <div class="countdown-container">
            <div class="countdown" id="countdown-3">3</div>
            <div class="countdown" id="countdown-2">2</div>
            <div class="countdown" id="countdown-1">1</div>
        </div>
        
        <!-- Birthday Card -->
        <div class="birthday-card" id="birthday-card">
            <h1>Happy Birthday!</h1>
            <div class="character">
                <div class="face">
                    <div class="eyes">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
            </div>
            <p class="message">For the most amazing person in my life<br>Wishing you all the happiness in the world! üíñ</p>
            <div class="flowers">üå∑üå∑üå∑</div>
        </div>
        
        <!-- Music Control -->
        <div class="music-control" id="music-control">
            <i class="fas fa-play"></i>
        </div>
    </div>
    
    <!-- Hidden Audio -->
    <audio id="birthday-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-653.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const particlesContainer = document.getElementById('particles');
            const countdown3 = document.getElementById('countdown-3');
            const countdown2 = document.getElementById('countdown-2');
            const countdown1 = document.getElementById('countdown-1');
            const birthdayCard = document.getElementById('birthday-card');
            const musicControl = document.getElementById('music-control');
            const birthdayMusic = document.getElementById('birthday-music');
            const musicIcon = musicControl.querySelector('i');
            
            // Create love particles
            function createParticles() {
                const loveSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù'];
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const love = document.createElement('div');
                    love.className = 'love-particle';
                    love.textContent = loveSymbols[Math.floor(Math.random() * loveSymbols.length)];
                    
                    // Random position and animation
                    love.style.left = Math.random() * 100 + 'vw';
                    love.style.animationDuration = (Math.random() * 5 + 3) + 's';
                    love.style.animationDelay = Math.random() * 3 + 's';
                    love.style.opacity = Math.random() * 0.5 + 0.5;
                    love.style.fontSize = (Math.random() * 20 + 16) + 'px';
                    
                    particlesContainer.appendChild(love);
                }
            }
            
            // Countdown animation
            function startCountdown() {
                setTimeout(() => {
                    countdown3.classList.add('show');
                    
                    setTimeout(() => {
                        countdown3.style.opacity = '0';
                        countdown2.classList.add('show');
                        
                        setTimeout(() => {
                            countdown2.style.opacity = '0';
                            countdown1.classList.add('show');
                            
                            setTimeout(() => {
                                countdown1.style.opacity = '0';
                                
                                // Show birthday card
                                setTimeout(() => {
                                    birthdayCard.classList.add('visible');
                                    
                                    // Start music
                                    setTimeout(() => {
                                        birthdayMusic.play();
                                        musicIcon.classList.replace('fa-play', 'fa-pause');
                                    }, 500);
                                }, 500);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 500);
            }
            
            // Music control
            let isPlaying = false;
            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    birthdayMusic.pause();
                    musicIcon.classList.replace('fa-pause', 'fa-play');
                } else {
                    birthdayMusic.play();
                    musicIcon.classList.replace('fa-play', 'fa-pause');
                }
                isPlaying = !isPlaying;
            });
            
            // Add character interaction
            birthdayCard.addEventListener('mouseenter', function() {
                this.querySelector('.mouth').style.height = '25px';
                this.querySelector('.mouth').style.borderRadius = '50%';
            });
            
            birthdayCard.addEventListener('mouseleave', function() {
                this.querySelector('.mouth').style.height = '20px';
                this.querySelector('.mouth').style.borderRadius = '0 0 20px 20px';
            });
            
            // Initialize
            createParticles();
            startCountdown();
        });
    </script>
</body>
</html>
